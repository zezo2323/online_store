</head>
<body class="body">
  <link background-image="asdasdsa" src="../img/men/10.png" />
    <!-- navigation bar -->
    <nav>
        <div class="logo">
            <a href="index.html" class="nav-link">
                <img src="../img/head/5.png" alt="logo" />
            </a>
        </div>
        <ul class="nav-list">
            <li class="nav-li"><a href="../index.html" class="nav-link">Home</a></li>
            <li class="nav-li"><a href="../index.html#categories" class="nav-link">Categories</a></li>

        <div class="icons-sec">
            <i class="fa-solid fa-heart nav-icon"></i>
            <div class="cart menu">
                <i class="fa-solid fa-cart-shopping nav-icon"></i>
            </div>
        </div>
        <div class="login_signup">
            <a href="../html/Log_In.html" class="nav-link">

            <a href="../html/sign_in.html" class="nav-link">

        </div>
        <div class="bars">
            <i class="fa-solid fa-bars nav-icon"></i>

    <!-- log in page -->
    <div class="wrapper">
        <span class="clossse"><ion-icon name="close-circle-outline"></ion-icon></span>
        <div class="form-log">
            <h2 class="h2-log">Login</h2>
            <form action="">
                <div class="input-box">
                    <span class="iconemail"><ion-icon name="mail-outline"></ion-icon></span>
                    <input type="email" required />
                    <label class="em">Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                    <input type="password" required />
                    <label class="pas">password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox" />Remember me</label>
                    <a href="../html/change_password.html">Forgot Password?</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="login-register">
                    <p>Don't have an account?<a href="../html/sign_in.html" class="register-link">Sign Up</a></p>
                </div>
            </form>
        </div>
    </div>
    <script>
        let menu = document.querySelector('.bars');
        let navlist = document.querySelector('.nav-list');
        
        menu.onclick = () => {
            menu.classList.toggle('bx-x');
            navlist.classList.toggle('open');
        }; </script>
